<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="icon" type="image/png" sizes="32x32" href="/space-tourism/assets/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow&family=Barlow+Condensed&family=Bellefair&display=swap"
    rel="stylesheet">

  <title>Frontend Mentor | Space tourism website</title>

  <style>
    :root {
      --background-color: hsl(230, 35%, 7%);
      --gray-text-color: hsl(231, 77%, 90%);
      --text-color: hsl(0, 0%, 100%);

      --main-font-face: 'Bellefair', serif;
      --sub-font-face: 'Barlow Condensed', sans-serif;
      --body-font-face: 'Barlow', sans-serif;
    }

    *,
    *:after,
    *:before {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      color: var(--text-color);
      font-family: var(--main-font-face);
      text-transform: uppercase;
    }

    p {
      text-transform: none;
    }

  </style>
</head>

<body>
  <div id="root"></div>
</body>

</html>
